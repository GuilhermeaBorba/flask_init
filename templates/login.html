{% extends "base.html" %}
{% block content %}
<div class="uk-vertical-align uk-text-center uk-height-1-1">
          <div class="uk-vertical-align-middle" style="width: 250px;">

              <img class="uk-margin-top" src="{{ url_for('static', filename='images/logo_color.svg') }}" alt="logo" width="130" height="49" />

              <form class="uk-panel uk-panel-box uk-form uk-margin-top">
                  <div class="uk-form-row">
                      <input class="uk-width-1-1 uk-form-large" type="email" placeholder="email">
                  </div>
                  <div class="uk-form-row">
                      <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Senha">
                  </div>
                  <div class="uk-form-row">
                      <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="index.html">Login</a>
                  </div>
                  <div class="uk-form-row uk-text-small">
                      <a class="uk-float-right uk-link uk-link-muted" href="#">Esqueceu a senha?</a>
                  </div>
              </form>

          </div>
      </div>

{% endblock %}
